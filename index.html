<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seinfeld: The Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>  
</head>
<body>
  <header>
    <div class='title'><img src='images/seinfeld.png'></div>
    <div class='subtitle'><p>The Quiz!</p></div>
    <div class='progress'>
      <progress max="100" value="0"></progress>
      <p>0 / 5 questions</p>
    </div>
  </header>
  <section class='main'>
    <div class='background'></div>
    <div class='content'>
      <div class='intro'>
        <div class='heading'>
          Are you master of your domain?
        </div>
        <div class='subheading'>
          Take the quiz to find out.
        </div>
        <button class='start-button'>Let's Go!</button>
      </div>
      
      <div class='question'>
        <p class='prompt'>Question Prompt</p>

        <div class='choices'>
          <input type="radio" name="selectedAnswer" value="0"> <span class='answerText0'>Answer1</span><br/>
          <input type="radio" name="selectedAnswer" value="1"> <span class='answerText1'>Answer2</span><br/>
          <input type="radio" name="selectedAnswer" value="2"> <span class='answerText2'>Answer3</span><br/>
          <input type="radio" name="selectedAnswer" value="3"> <span class='answerText3'>Answer4</span></br>
        </div>

        <button class='submit-button'>Submit</button>        
      </div>

      <div class='ending'>
        <div class='heading'>
          Game Over
        </div>
        <div class='subheading'>
          You got N correct answers!
        </div>
        <button class='start-button'>Play Again</button>
      </div>


    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
